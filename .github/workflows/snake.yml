name: GitHub Snake Game

on:
  # Berjalan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *"
  
  # Bisa dijalankan manual dari tab Actions
  workflow_dispatch:

  # Berjalan setiap kali ada push di branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate animasi snake menggunakan username oziy-id
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # Username GitHub kamu
          github_user_name: oziy-id
          # File yang akan dihasilkan
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Simpan hasilnya ke branch 'output'
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
